<div class="grid grid-desktop my3 px1">

    <ng-template [ngIf]="siteSettings">

        <h4>Site manager: {{site.title}} | <span>Content Security Policy</span></h4>

        <p class="mb2">
            Setting the <code>Content-Security-Policy</code> response header allows you to control
            the resources the user agent is allowed to load.<br>
            You can read more about <a href="https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP"
                                       target="_blank">
            Content Security Policy here.</a>
        </p>

        <div class="mb1">

            <p class="mb0"><b>Content Security Policy</b></p>

            <div class="flex align-center">
                <input type="text" style="width: 100%" placeholder="eg. default-src 'self'"
                       [(ngModel)]="siteSettings.contentSecurityPolicy">
            </div>

        </div>

        <div class="flex justify-between mt2">
            <div></div>
            <button class="but" (click)="saveSiteSettings()">
                Save Changes
            </button>
        </div>


    </ng-template>


</div>
