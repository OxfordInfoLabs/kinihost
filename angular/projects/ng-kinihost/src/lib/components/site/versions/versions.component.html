<div class="grid grid-desktop my3 px1">

    <ng-template [ngIf]="site">

        <h4 class="ml1">Site manager: {{site.title}} | <span>Builds</span></h4>

        <table cellspacing="0">
            <thead>
            <tr>
                <th>Version</th>
                <th>Created</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let version of versions" [routerLink]="[version.id]">
                <td>{{version.version}}</td>
                <td>{{version.createdDateTime}}</td>
            </tr>
            </tbody>
        </table>

        <p class="thin text-center mt2" *ngIf="!versions.length && !loading">
            There are no versions for this site yet.</p>

        <p class="thin text-center mt2" *ngIf="loading">
            Loading ...
        </p>

    </ng-template>


</div>
