<div class="grid grid-desktop my3 px1">

    <ng-template [ngIf]="siteSettings">

        <h4 class="mb2">Site manager: {{site.title}} | <span>Site Settings</span></h4>

        <div class="mb2">

            <p class="mb0">
                <b>Index Page</b>&nbsp;
                <small>this is the entry html page for your site.</small>
            </p>

            <div class="flex align-center">
                <input type="text" style="width: 100%" placeholder="eg. index.html"
                       [(ngModel)]="siteSettings.indexPage">
            </div>

        </div>

        <div class="mb2">

            <p class="mb0">
                <b>Not Found Page</b>&nbsp;
                <small>this is the page that is displayed when the requested page cannot be found.</small>
            </p>

            <div class="flex align-center">
                <input type="text" style="width: 100%" placeholder="eg. 404.html"
                       [(ngModel)]="siteSettings.notFoundPage">
            </div>

        </div>

        <div class="mb2">

            <p class="mb0">
                <b>Publish Directory</b>&nbsp;
                <small>this is the directory that the site will be hosted from.</small>
            </p>

            <div class="flex align-center">
                <input type="text" style="width: 100%" placeholder="eg. dist"
                       [(ngModel)]="siteSettings.publishDirectory">
            </div>

        </div>

        <div class="flex justify-between mt2">
            <div></div>
            <button class="but" (click)="saveSiteSettings()">Save Settings</button>
        </div>


    </ng-template>


</div>
