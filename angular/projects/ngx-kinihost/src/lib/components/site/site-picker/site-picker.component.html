<div class="dialog" cdkDrag cdkDragRootElement=".cdk-overlay-pane">

    <div class="dialog-title" cdkDragHandle>
        <h2 mat-dialog-title>Sites</h2>

        <button mat-icon-button mat-dialog-close>
            <mat-icon>clear</mat-icon>
        </button>
    </div>

    <div class="dialog-content">

        <input class="full" type="text" placeholder="Search projects" (keyup)="searchText.next($event.target.value)">

        <table class="hover">
            <thead>
            <tr>
                <th></th>
                <th>Name</th>
                <th>Description</th>
                <th>Key</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let site of sites" (click)="activateSite(site)">
                <td>
                    <mat-icon color="primary" *ngIf="activeSite && activeSite.siteKey === site.siteKey">
                        check_circle
                    </mat-icon>
                </td>
                <td>{{site.name}}</td>
                <td>{{site.description}}</td>
                <td>{{site.projectKey}}</td>
                <td class="text-right">

                </td>
            </tr>

            </tbody>
        </table>

    </div>

    <div class="dialog-footer">
        <button mat-button mat-dialog-close mat-stroked-button type="button">Close</button>

        <div></div>
    </div>

</div>
